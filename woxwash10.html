<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <title>Frame 10 - Complaint Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 393px;
            height: 844px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .complaint-section {
            max-width: 393px;
            width: 100%;
            margin: 0 auto;
            padding: 124px 0 408px;
            background-color: #fff;
            color: #000;
            font: 700 15px/1 Inter, sans-serif;
            overflow: hidden;
        }

        .header {
            background-color: #d9d9d9;
            padding: 7px 14px;
            display: flex;
            gap: 62px;
            align-items: center;
        }

        .header-icon {
            aspect-ratio: 1.13;
            object-fit: contain;
            width: 43px;
        }

        .header-title {
            flex-grow: 1;
        }

        .confirmation-message {
            background-color: #d3dddf;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 201px;
            max-width: 338px;
            padding: 23px 37px;
            text-align: center;
        }

        .back-button {
            background-color: #f3f3f3;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 10px 20px;
            margin: 20px auto;
            display: block; /* Center the button */
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <section class="complaint-section">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bd96beca5e6d946065ee240fcf9817088b098d4d32fb58b20ecfaa225833af5" alt="Student Complaints Icon" class="header-icon" />
            <h1 class="header-title">Student Complaints</h1>
        </header>
        <p class="confirmation-message">Your complaint has been submitted.</p>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='woxwash8.html';">Back</button>
    </section>
</body>
</html>
