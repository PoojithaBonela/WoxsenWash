<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <title>Frame 9 - Student Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 393px;
            height: 844px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .laundry-admin-section {
            max-width: 393px;
            width: 100%;
            margin: 0 auto;
            padding: 110px 0;
            font: 15px/1 Inter, sans-serif;
            color: #000;
            background-color: #fff;
            overflow: hidden;
        }

        .header {
            display: flex;
            width: 100%;
            gap: 40px 93px;
            padding: 7px 0;
            background-color: #d9d9d9;
        }

        .logo {
            aspect-ratio: 1.05;
            object-fit: contain;
            object-position: center;
            width: 40px;
        }

        .header-title {
            flex-grow: 1;
            margin: auto 0;
            font-weight: 800;
        }

        .main-content {
            align-self: center;
            display: flex;
            margin-top: 75px;
            width: 100%;
            max-width: 305px;
            flex-direction: column;
            align-items: start;
            padding: 27px 59px 59px 26px;
            background-color: #d3dddf;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            border: 1px solid #d3dddf;
        }

        .entry-title {
            align-self: center;
            font-weight: 700;
            border: 1px solid #d3dddf;
        }

        .clothes-input-label {
            margin-top: 30px;
            font-weight: 700;
        }

        .number-grid {
            display: flex;
            margin-top: 14px;
            width: 167px;
            max-width: 100%;
            gap: 14px;
            white-space: nowrap;
        }

        .number-button {
            background-color: #fff;
            padding: 3px 11px;
            cursor: pointer;
        }

        .date-time-input {
            margin-top: 6px;
            width: 100%;
            height: 36px;
            background-color: #fff;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        .save-button {
            align-self: center;
            margin-top: 34px;
            width: 104px;
            max-width: 100%;
            padding: 5px 34px;
            background-color: #a5e4a4;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        .back-button {
            background-color: #f3f3f3;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 10px 20px;
            margin: 20px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <section class="laundry-admin-section">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3a298a3bab8c7113c31b1307019d59c32ecd8ef3217603c02d86c447124ce840" alt="Laundry Admin Logo" class="logo">
            <h1 class="header-title">Laundry Admin</h1>
        </header>
        
        <main class="main-content">
            <h2 class="entry-title">Student Entry</h2>
            <form id="entryForm">
                <label for="clothesInput" class="clothes-input-label">Enter Number of clothes:</label>
                <div class="number-grid">
                    <button type="button" class="number-button" onclick="updateClothesCount(1)">1</button>
                    <button type="button" class="number-button" onclick="updateClothesCount(2)">2</button>
                    <button type="button" class="number-button" onclick="updateClothesCount(3)">3</button>
                    <button type="button" class="number-button" onclick="updateClothesCount(4)">4</button>
                </div>
                <div class="number-grid">
                    <button type="button" class="number-button" onclick="updateClothesCount(5)">5</button>
                    <button type="button" class="number-button" onclick="updateClothesCount(6)">6</button>
                    <button type="button" class="number-button" onclick="updateClothesCount(7)">7</button>
                    <button type="button" class="number-button" onclick="updateClothesCount(8)">8</button>
                </div>
                <input type="hidden" id="clothesInput" name="clothesCount">

                <label for="dateInput" class="clothes-input-label">Date:</label>
                <input type="date" id="dateInput" class="date-time-input" required>
                
                <label for="timeInput" class="clothes-input-label">Time:</label>
                <input type="time" id="timeInput" class="date-time-input" required>
                
                <button type="submit" class="save-button">Save</button>
            </form>
        </main>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='woxwash7.html';">Back</button>
    </section>

    <script>
        function updateClothesCount(count) {
            document.getElementById('clothesInput').value = count; // Update hidden input
        }

        // Redirect to Frame 11 on form submission
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = 'woxwash11.html'; // Redirect to Frame 11
        });
    </script>
</body>
</html>
