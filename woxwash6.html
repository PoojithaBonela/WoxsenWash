<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <title>Frame 6 - Student Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 393px;
            height: 844px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .student-status-container {
            background-color: #fff;
            display: flex;
            max-width: 393px;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
            color: #000;
            margin: 0 auto;
            padding: 137px 0;
            font: 700 15px/1 Inter, sans-serif;
        }

        .student-header {
            background-color: #d9d9d9;
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 7px 0;
        }

        .student-avatar {
            aspect-ratio: 1.13;
            object-fit: contain;
            object-position: center;
            width: 43px;
        }

        .student-label {
            margin: auto 0;
        }

        .status-container {
            display: flex;
            margin-top: 45px;
            width: 100%;
            flex-direction: column;
            padding: 0 62px;
        }

        .status-label {
            align-self: start;
        }

        .status-item {
            background-color: #d3dddf;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            margin-top: 49px;
            width: 268px;
            max-width: 100%;
            justify-content: space-between;
            padding: 26px 44px;
            border: 1px solid #d3dddf;
        }

        .status-item:first-of-type {
            margin-top: 8px;
        }

        .status-text {
            border: 1px solid #d3dddf;
        }

        .status-checkbox {
            background-color: #fff;
            width: 32px;
            height: 24px;
            border: 1px solid #000;
        }

        .complaints-button {
            background-color: #d3dddf;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 49px;
            width: 268px;
            max-width: 100%;
            padding: 27px 70px;
            border: 1px solid #d3dddf;
            text-align: center;
            cursor: pointer;
        }

        .back-button {
            background-color: #f3f3f3;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 10px 20px;
            margin: 20px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <section class="student-status-container">
        <header class="student-header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bd96beca5e6d946065ee240fcf9817088b098d4d32fb58b20ecfaa225833af5" alt="Student avatar" class="student-avatar" />
            <h1 class="student-label">Student</h1>
        </header>
        
        <div class="status-container">
            <h2 class="status-label">Status :</h2>
            
            <div class="status-item">
                <span class="status-text">Submitted</span>
                <div class="status-checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
            </div>
            
            <div class="status-item">
                <span class="status-text">Completed</span>
                <div class="status-checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
            </div>
            
            <div class="status-item">
                <span class="status-text">Picked up</span>
                <div class="status-checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
            </div>
            
            <button class="complaints-button" onclick="window.location.href='woxwash8.html';">Complaints</button>
        </div>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='woxwash4.html';">Back</button>
    </section>
</body>
</html>
