<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <title>Frame 4 - Student Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 393px;
            height: 844px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .student-schedule {
            background-color: #fff;
            display: flex;
            max-width: 393px;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
            padding: 121px 0 187px;
        }

        .header {
            background-color: #d9d9d9;
            display: flex;
            width: 100%;
            gap: 20px;
            color: #000;
            justify-content: space-between;
            padding: 7px;
            font: 700 15px/1 Inter, sans-serif;
        }

        .student-icon {
            aspect-ratio: 1.13;
            object-fit: contain;
            object-position: center;
            width: 43px;
        }

        .student-label {
            margin: auto 0;
        }

        .avatar-container {
            display: flex;
            margin-top: 41px;
            width: 100%;
            flex-direction: column;
            padding: 0 50px;
        }

        .avatar-primary {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 90px;
        }

        .avatar-secondary {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 90px;
            align-self: flex-end;
            z-index: 10;
            margin-top: -90px;
        }

        .schedule-row {
            display: flex;
            margin-top: 36px;
            width: 100%;
            flex-direction: column;
            color: #000;
            white-space: nowrap;
            padding: 0 33px;
            font: 700 15px/1 Inter, sans-serif;
        }

        .schedule-item {
            background-color: #d3dddf;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            padding: 27px;
            text-align: center;
            cursor: pointer; /* Added cursor for button-like appearance */
        }

        .schedule-row-compact {
            align-self: center;
            display: flex;
            margin-top: 36px;
            width: 100%;
            max-width: 327px;
            gap: 20px;
            justify-content: space-between;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .back-button {
            background-color: #f3f3f3;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 10px 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <section class="student-schedule">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bd96beca5e6d946065ee240fcf9817088b098d4d32fb58b20ecfaa225833af5" alt="Student icon" class="student-icon">
            <h1 class="student-label">Student</h1>
        </header>
        
        <div class="avatar-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fbb4b3a2a1959f6001629d1d4a00b280b1665df9d7bf0b148c670ef5c8c8df60" alt="Primary avatar" class="avatar-primary">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9f833731123ac1f584b47f7c0348eeac8fa791ab7c4c97d4b7a994d14594b71e" alt="Secondary avatar" class="avatar-secondary">
        </div>
        
        <div class="schedule-row">
            <div class="schedule-item" onclick="window.location.href='woxwash6.html';">Tuesday</div>
            <div class="schedule-item" onclick="window.location.href='woxwash6.html';">Monday</div>
        </div>
        
        <div class="schedule-row">
            <div class="schedule-item" onclick="window.location.href='woxwash6.html';">Thursday</div>
            <div class="schedule-item" onclick="window.location.href='woxwash6.html';">Wednesday</div>
        </div>
        
        <div class="schedule-row-compact">
            <div class="schedule-item" onclick="window.location.href='woxwash6.html';">Saturday</div>
            <div class="schedule-item" onclick="window.location.href='woxwash6.html';">Friday</div>
        </div>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='woxwash2.html';">Back</button>
    </section>
</body>
</html>
