<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <title>Frame 5 - Laundry Admin Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 393px;
            height: 844px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .laundry-admin-container {
            max-width: 393px;
            width: 100%;
            height: 844px;
            background-color: #fff;
            color: #000;
            font: 700 15px/1 Inter, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            padding: 113px 0;
        }

        .header {
            align-self: stretch;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 7px 9px;
            background-color: #d9d9d9;
        }

        .logo {
            width: 43px;
            aspect-ratio: 1.13;
            object-fit: contain;
        }

        .header-title {
            font-weight: 800;
        }

        .profile-image {
            width: 86px;
            aspect-ratio: 1.02;
            object-fit: contain;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 24px;
        }

        .schedule-day {
            background-color: #d3dddf;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 30px;
            width: 100%;
            max-width: 268px;
            white-space: nowrap;
            padding: 13px 70px;
            text-align: center;
            cursor: pointer; /* Added cursor for button-like appearance */
        }

        .schedule-day:first-of-type {
            padding-top: 16px;
            padding-bottom: 10px;
        }

        .schedule-day:last-of-type {
            padding-top: 10px;
            padding-bottom: 16px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .back-button {
            background-color: #f3f3f3;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main class="laundry-admin-container">
        <header class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bd96beca5e6d946065ee240fcf9817088b098d4d32fb58b20ecfaa225833af5" alt="Laundry Admin Logo" class="logo">
            <h1 class="header-title">Laundry Admin</h1>
        </header>

        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/908063ca899083572c08d6d8f3882780d9256ced0bca9ce49f4abc2a9ca57d68" alt="User Profile" class="profile-image">

        <nav>
            <h2 class="visually-hidden">Weekly Schedule</h2>
            <ul class="visually-hidden">
                <li><a href="#monday">Monday</a></li>
                <li><a href="#tuesday">Tuesday</a></li>
                <li><a href="#wednesday">Wednesday</a></li>
                <li><a href="#thursday">Thursday</a></li>
                <li><a href="#friday">Friday</a></li>
                <li><a href="#saturday">Saturday</a></li>
            </ul>
        </nav>

        <section>
            <h2 id="monday" class="schedule-day" onclick="window.location.href='woxwash7.html';">Monday</h2>
            <h2 id="tuesday" class="schedule-day" onclick="window.location.href='woxwash7.html';">Tuesday</h2>
            <h2 id="wednesday" class="schedule-day" onclick="window.location.href='woxwash7.html';">Wednesday</h2>
            <h2 id="thursday" class="schedule-day" onclick="window.location.href='woxwash7.html';">Thursday</h2>
            <h2 id="friday" class="schedule-day" onclick="window.location.href='woxwash7.html';">Friday</h2>
            <h2 id="saturday" class="schedule-day" onclick="window.location.href='woxwash7.html';">Saturday</h2>
        </section>

        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='woxwash3.html';">Back</button>
    </main>
</body>
</html>
